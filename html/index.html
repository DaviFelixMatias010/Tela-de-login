<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Create your Account</h1>
            <div class="btn">
               <a href="#" class="btn_facebook" id="btn_facebook">
                <img src="/src/img/facebook.png" alt=""> Continue with facebook</a>
            </div>
            <span>we'll never post without your permission</span>
        </header>
        <div class="container-form">
            <form action="" class="cadastro">
                <label for="f_name">First Name:</label>
                <input type="text" id="f_name">
                <label for="surname">Surname:</label>
                <input type="text" id="surname">
                <label for="email">Email: </label>
                <input type="text" id="email">
                <label for="password">Password</label>
                <input type="text" id="password">
                <div class="btn_cadastrar">
                    <button type="button" id="btn_cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
